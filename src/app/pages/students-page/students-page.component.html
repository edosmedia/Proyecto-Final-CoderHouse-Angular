<div class="grid">
  <div class="col-3">
    <h2>Estudiantes</h2>
  </div>
  <div class="col flex justify-content-end">
    <button (click)="addStudent()" mat-raised-button color="primary">Agregar Estudiante</button>
  </div>
  <div class="col-12">
    <table mat-table [dataSource]="students">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

          <ng-container matColumnDef="imageAvatar">
            <th mat-header-cell *matHeaderCellDef> Foto</th>
            <td id="imagen" mat-cell *matCellDef="let element"> <img src="{{element.imageAvatar}}" alt="{{element.firstName}}" > </td>
          </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{ element.state ? 'Activo' : 'Inactivo' }} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editStudent(element)" mat-icon-button color="warm">
<!-- {{element.id | json}} -->
            <mat-icon>
              edit
            </mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="removeStudent(element)" mat-icon-button color="warm">
                  <mat-icon>
                    delete
                  </mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
