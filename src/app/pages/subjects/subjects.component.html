<div class="grid">
  <div class="col-3">
    <h2>Cursos</h2>
  </div>
  <div class="col flex justify-content-end">
    <button (click)="addSubject()" mat-raised-button color="primary">Agregar Materia</button>
  </div>
  <div class="col-12">
    <table mat-table [dataSource]="subjects">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Materia </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Despcrition </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Despcrition </th>
        <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button  (click)="editSubject(element)" mat-icon-button color="warm">
            <mat-icon>
              edit
            </mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="removeSubject(element)" mat-icon-button color="warm">
            <mat-icon>
              delete
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
