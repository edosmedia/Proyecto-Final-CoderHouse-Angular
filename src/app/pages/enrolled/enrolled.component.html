<div class="grid">
  <div class="col-3">
    <h2>Matriculados</h2>
  </div>
  <!-- <div class="col flex justify-content-end">
    <button mat-raised-button color="primary">Agrega Nuevo Usuario</button>
  </div> -->
  <div class="col-12">
    <table mat-table [dataSource]="matriculados">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID Matriculas </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombres y Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="cursos">
        <th mat-header-cell *matHeaderCellDef> Cursos </th>
        <td mat-cell *matCellDef="let element"> {{element.cursos}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warm">
            <mat-icon>
              edit
            </mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warm">
            <mat-icon>
              delete
            </mat-icon>
          </button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
