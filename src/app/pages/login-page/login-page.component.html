<div class="contenedor-login">
  <div class="logo">
    <img src="../../../../assets/image/logo/logo_uss_2023_v2.svg" alt="logo">
  </div>
  <div class="form-login">
    <mat-card>
      <mat-card-title>Credenciales de Acceso </mat-card-title>
      <mat-card-content>
        <form>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>

          <!-- <p *ngIf="" class="error">
                        {{ error }}
                      </p> -->

          <div class="button">
            <button type="submit" mat-button>Entrar</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
